<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
	$(document).ready(function() {
		//指定圖標的配置和數據
		var option = {
			title : {
				text : 'ECharts 入门示例'
			},
			tooltip : {},
			legend : {
				data : [ '销量' ]
			},
			xAxis : {
				data : [ "衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子" ]
			},
			yAxis : {},
			series : [ {
				name : '销量',
				type : 'bar',
				data : [ 5, 20, 36, 10, 10, 20 ]
			} ]
		};
		//初始化echarts實例
		var myChart1 = echarts.init(document.getElementById('chartmain1'));
		myChart1.setOption(option);
		var myChart2 = echarts.init(document.getElementById('chartmain2'));
		myChart2.setOption(option);
		var myChart3 = echarts.init(document.getElementById('chartmain3'));
		myChart3.setOption(option);
		
		myChart1.on('click', function (parmas) {
			//alert(parmas.name);
			var content = "<thead><tr><th>#</th><th>Component No</th><th>Description</th><th>Used Qty</th></tr></thead>";
			$('#exampleModalLongTitle').html(option.title.text);
			$('#myTable').html(content);
			$('#exampleModalLong').modal('toggle');
		});
		
	});
</script>
<title>My First E-Chart</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4" style="border-color:#009900;border-width:3px;border-top-style:solid;">
			<div id="chartmain1" style="width:auto; height: 400px;"></div>
		</div>
		<div class="col-md-4">
			<div id="chartmain2" style="width:auto; height: 400px;"></div>
		</div>
		<div class="col-md-4">
			<div id="chartmain3" style="width:auto; height: 400px;"></div>
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	    <table class="table table-sm" id="myTable">
	    </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
