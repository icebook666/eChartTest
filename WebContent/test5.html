<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<title>Get html in div Test</title>
<script>
	function loadContent(target, myid)
	{
		var myID = '#' + myid;
		$.get(target,function(data){
    		$(myID).html(data); //載入目標target值
    	});
	}
</script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-large btn-outline-success" type="button" style="padding: 12px 30px;" onclick="loadContent('./test1.html','myContent')">test1.html</button>
			<button class="btn btn-large btn-outline-success" type="button" style="padding: 12px 30px;" onclick="loadContent('./test2.html','myContent')">test2.html</button>
			<button class="btn btn-large btn-outline-success" type="button" style="padding: 12px 30px;" onclick="loadContent('./test3.html','myContent')">test3.html</button>
			<button class="btn btn-large btn-outline-success" type="button" style="padding: 12px 30px;" onclick="loadContent('./test4.html','myContent')">test4.html</button>
		</div>
	</div>
</div>
<div id="myContent"></div>
</body>
</html>
